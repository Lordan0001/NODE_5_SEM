<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Страдал над лабой: </h1>
    <h2 id="NiceIdBro"></h2>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:5000/api/name', false);
        xhr.send();
        let input = document.getElementById("NiceIdBro");
        if (xhr.status == 200)
        {
            input.innerHTML = xhr.responseText;
            console.log(xhr.responseText);
        }
        else
            console.log("Что получил: " + xhr.statusText);
    </script>
</body>
</html>
